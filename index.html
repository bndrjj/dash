<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة متابعة دعم التميز المدرسي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f3d3e;
            --secondary: #1f6f78;
            --accent: #2b8a9b;
            --accent-light: #e2f1f3;
            --bg: #f5f7f9;
            --card: #ffffff;
            --text: #0b2c2f;
            --muted: #5c6f73;
            --border: #d7e3e5;
            --shadow: rgba(15, 61, 62, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        h1,
        h2,
        h3,
        h4,
        .section-title {
            font-family: 'Cairo', sans-serif;
            letter-spacing: 0.2px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 20px 50px;
        }

        .top-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 16px;
            padding: 20px 28px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            box-shadow: 0 18px 40px var(--shadow);
        }

        .top-bar .title-group h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .top-bar .title-group p {
            font-size: 1rem;
            opacity: 0.85;
        }

        .top-bar .meta {
            text-align: left;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .filters {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .classification-row {
            margin-top: 22px;
            display: grid;
            grid-template-columns: repeat(4, minmax(160px, 1fr));
            gap: 12px;
        }

        .classification-item {
            background: var(--card);
            border-radius: 14px;
            padding: 14px 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 24px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .classification-item span {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .classification-item strong {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .filter-card {
            background: var(--card);
            border-radius: 14px;
            padding: 16px 18px;
            box-shadow: 0 12px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .filter-card label {
            font-size: 0.85rem;
            color: var(--muted);
            display: block;
            margin-bottom: 8px;
        }

        .filter-card select,
        .filter-card input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: inherit;
            background: #fff;
        }

        .stats-grid {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px 22px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
        }

        .stat-card h3 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .stat-card p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .section {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .section-subtitle {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .metric-list {
            display: grid;
            gap: 10px;
        }

        .metric-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 10px;
            background: var(--accent-light);
            font-size: 0.95rem;
        }

        .metric-row span {
            font-weight: 600;
            color: var(--primary);
        }

        .bar-list {
            display: grid;
            gap: 12px;
        }

        .bar-row {
            display: grid;
            grid-template-columns: 110px 1fr 60px;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .bar-track {
            background: #edf3f4;
            border-radius: 999px;
            height: 10px;
            overflow: hidden;
        }

        .bar-track span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: inherit;
        }

        .compliance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 16px;
        }

        .compliance-card {
            background: var(--card);
            border-radius: 16px;
            padding: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .compliance-card h4 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .compliance-values {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge.yes { background: #dff3e4; color: #1f6f3f; }
        .badge.no { background: #fde2e2; color: #a33a3a; }
        .badge.unknown { background: #f3f0d7; color: #7d6f1b; }

        .progress {
            margin-top: 12px;
            height: 8px;
            background: #edf3f4;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .classification-row {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }

            .bar-row {
                grid-template-columns: 1fr;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="top-bar">
            <div class="title-group">
                <h1>لوحة متابعة دعم التميز المدرسي</h1>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>
    </div>

    <script>
        const normalizeDigits = (value) => String(value)
            .replace(/[٠-٩]/g, (digit) => '0123456789'['٠١٢٣٤٥٦٧٨٩'.indexOf(digit)])
            .replace(/[۰-۹]/g, (digit) => '0123456789'['۰۱۲۳۴۵۶۷۸۹'.indexOf(digit)]);

        const numberFormatter = new Intl.NumberFormat('en-US');

        const formatNumber = (value) => {
            const normalized = normalizeDigits(value);
            const numeric = typeof value === 'number' ? value : Number(normalized);
            return Number.isFinite(numeric) ? numberFormatter.format(numeric) : normalized;
        };

        const buildBarList = (items) => {
            const max = Math.max(...items.map(item => item.value));
            return items.map(item => {
                const width = max ? (item.value / max) * 100 : 0;
                return `
                    <div class="bar-row">
                        <span>${item.label}</span>
                        <div class="bar-track"><span style="width: ${width}%;"></span></div>
                        <strong>${formatNumber(item.value)}</strong>
                    </div>
                `;
            }).join('');
        };

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('فشل تحميل البيانات');
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="card" style="text-align:center;">
                        <h2>⚠️ تعذر تحميل البيانات</h2>
                        <p style="margin-top:8px;">${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const app = document.getElementById('app');
            const summary = data.summary;

            const sectorOptions = ['الكل', ...data.filters.sectors]
                .map(option => `<option ${option === data.filters.selectedSector ? 'selected' : ''}>${option}</option>`)
                .join('');

            app.innerHTML = `
                <div class="top-bar">
                    <div class="title-group">
                        <h1>${data.header.title}</h1>
                        <p>${data.header.subtitle}</p>
                    </div>
                    <div class="meta">
                        <div>${normalizeDigits(data.header.year)}</div>
                        <div>${normalizeDigits(data.header.week)}</div>
                    </div>
                </div>

                <div class="classification-row">
                    ${data.schoolClassification.map(item => `
                        <div class="classification-item">
                            <span>${item.label}</span>
                            <strong>${formatNumber(item.value)}</strong>
                        </div>
                    `).join('')}
                </div>

                <div class="filters">
                    <div class="filter-card">
                        <label>القطاع</label>
                        <select>${sectorOptions}</select>
                    </div>
                    <div class="filter-card">
                        <label>الأسبوع</label>
                        <input type="text" value="${normalizeDigits(data.header.week)}" readonly />
                    </div>
                    <div class="filter-card">
                        <label>إجمالي المشرفين</label>
                        <input type="text" value="${formatNumber(summary.totalSupervisors)}" readonly />
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>${formatNumber(summary.totalReports)}</h3>
                        <p>مجموع التقارير</p>
                    </div>
                    <div class="stat-card">
                        <h3>${formatNumber(summary.totalSchools)}</h3>
                        <p>عدد المدارس المشمولة بالخدمة</p>
                    </div>
                    <div class="stat-card">
                        <h3>${formatNumber(summary.sectorCount)}</h3>
                        <p>عدد القطاعات</p>
                    </div>
                    <div class="stat-card">
                        <h3>${formatNumber(summary.totalSupervisors)}</h3>
                        <p>مقدمو الخدمة (بنين ${formatNumber(summary.maleSupervisors)} • بنات ${formatNumber(summary.femaleSupervisors)})</p>
                    </div>
                </div>

                <section class="section">
                    <div class="section-header">
                        <div>
                            <div class="section-title">مؤشرات الخدمة والتقارير</div>
                            <div class="section-subtitle">عرض تفصيلي لأنواع الخدمة والتوزيع بحسب نوع المدرسة</div>
                        </div>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <h4>نوع الخدمة المقدمة</h4>
                            <div class="metric-list">
                                ${data.serviceTypes.map(item => `
                                    <div class="metric-row">
                                        <span>${item.label}</span>
                                        <strong>${formatNumber(item.value)}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="card">
                            <h4>نوع المدرسة حسب التقارير</h4>
                            <div class="metric-list">
                                ${data.genderDistribution.map(item => `
                                    <div class="metric-row">
                                        <span>${item.label}</span>
                                        <strong>${formatNumber(item.value)}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="card">
                            <h4>أسلوب تقديم الخدمة</h4>
                            <div class="metric-list">
                                ${data.deliveryModes.map(item => `
                                    <div class="metric-row">
                                        <span>${item.label}</span>
                                        <strong>${formatNumber(item.value)}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="card">
                            <h4>أنواع المدارس المستفيدة</h4>
                            <div class="metric-list">
                                ${data.schoolTypes.map(item => `
                                    <div class="metric-row">
                                        <span>${item.label}</span>
                                        <strong>${formatNumber(item.value)}</strong>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section">
                    <div class="section-header">
                        <div>
                            <div class="section-title">الالتزام بتطبيقات المدرسة</div>
                            <div class="section-subtitle">نسب تفعيل مدرستي والسلوك والمواظبة والانضباط</div>
                        </div>
                    </div>
                    <div class="compliance-grid">
                        ${data.compliance.map(item => {
                            const total = item.yes + item.no + item.unknown;
                            const yesRate = total ? (item.yes / total) * 100 : 0;
                            return `
                                <div class="compliance-card">
                                    <h4>${item.label}</h4>
                                    <div class="compliance-values">
                                        <span class="badge yes">نعم ${formatNumber(item.yes)}</span>
                                        <span class="badge no">لا ${formatNumber(item.no)}</span>
                                        <span class="badge unknown">غير محدد ${formatNumber(item.unknown)}</span>
                                    </div>
                                    <div class="progress"><span style="width: ${yesRate}%;"></span></div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </section>

                <section class="section">
                    <div class="section-header">
                        <div>
                            <div class="section-title">التوزيع حسب المرحلة والقطاعات</div>
                            <div class="section-subtitle">توزيع المدارس وتقارير المشرفين حسب المرحلة والقطاع</div>
                        </div>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <h4>المرحلة الدراسية</h4>
                            <div class="bar-list">
                                ${buildBarList(data.stageDistribution)}
                            </div>
                        </div>
                        <div class="card">
                            <h4>التوزيع على القطاعات</h4>
                            <div class="bar-list">
                                ${buildBarList(data.sectorDistribution)}
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section">
                    <div class="section-header">
                        <div>
                            <div class="section-title">مشاركة قيادة المدرسة</div>
                            <div class="section-subtitle">مدى مشاركة القيادة في تنفيذ عمليات الدعم</div>
                        </div>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <div class="bar-list">
                                ${buildBarList(data.leadershipParticipation)}
                            </div>
                        </div>
                        <div class="card">
                            <h4>مجالات الدعم المنفذة</h4>
                            <div class="bar-list">
                                ${buildBarList(data.supportFields)}
                            </div>
                        </div>
                    </div>
                </section>

                <div class="footer">
                    تم تحديث البيانات آليًا من ملف التقارير الأسبوعي • جميع الأرقام مستخرجة من قاعدة البيانات المصدرية
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
